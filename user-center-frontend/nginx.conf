# nginx.conf 内容
server {
    listen 80;
    server_name localhost;  # 容器内域名，外部通过主机 IP 访问

    # 前端静态文件根目录（与 Dockerfile 中复制的目录一致）
    root /usr/share/nginx/html;
    index index.html;  # 默认首页

    # 解决前端路由刷新 404：所有非文件请求都转发到 index.html
    location / {
        try_files $uri $uri/ /index.html;
        expires 1d;  # 静态文件缓存 1 天，优化性能
    }

    # API 请求代理到后端服务（与你之前的 proxy.js dev 环境配置一致）
    # 前端请求 /api/* 时，转发到后端地址（部署时替换为实际后端 IP/域名）
    location /api/ {
        proxy_pass http://localhost:8080;  # 后端服务地址（容器内或外部 IP）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 禁止访问隐藏文件（如 .git、.env）
    location ~ /\. {
        deny all;
    }
}
